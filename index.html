<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Resume</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<main>
		<aside>
			<div id="card-1">
				<figure>
					<img src="http://lorempixel.com/300/200" alt="Profile Picture" width="300" height="200">
					<figcaption>
						<span>Kanishka Mohan Madhuni</span>
					</figcaption>
				</figure>
				<div class="container">
					<section id="bio-section">
						<div class="details">
							<i class="fa fa-home"></i>
							<span>Bangalore, India</span>
						</div>
					</section> <!-- End of "bio-section" -->
					<section id="skills">
						<h2 class="section-heading">Skills</h2>
						<div class="details">
							<img src="http://lorempixel.com/20/20">
							<span>Description</span>
						</div>
					</section> <!-- End of "skills" section -->
					<section id="lang-section">
						<h2 class="section-heading">Language</h2>
						<div class="details">
							<span>Hindi</span>
							<br>
							<progress value="90" max="100"></progress>
						</div>
					</section> <!-- End of "lang-section" -->
				</div> <!-- End of container -->
			</div> <!-- End of "card-1" -->
		</aside>
		<div id="section-container">
			
		</div>
		<footer>
			
		</footer>
	</main> <!-- End of "main" -->
</body>
</html>
